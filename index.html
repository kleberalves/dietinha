<html>

<head>
    <title>Dietinha - Calculadora de Calorias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css?v1" crossorigin="" />
</head>

<body>
    <h1>Calculadora de Calorias</h1>

    <div class="form">
        <div class="title">Calorias de Alimentos</div>
        <div>
            <label>Digite o nome do alimento:</label> <br />
            <input type="text" class="textForm" id="txtPesquisa" oninput="txtPequisaAlterado(this.value)" />
        </div>
        <div class="full">
            <div id='outputListaAlimentos'></div>
            <div id='outputHistoricoCalculos'></div>
        </div>
    </div>


    <div class="form">
        <div class="title">Consumo Diário </div>
        <div>
            <label>Digite a sua Idade:</label>
            <input type="number" class="textForm" id="inputIdade" />
        </div>
        <div>
            <label>Digite o seu peso:</label><br />
            <input type="number" class="textForm" id="inputPeso" />
            <div class="descricao">Em quilogramas.</div>
        </div>
        <div>
            <label>Digite a sua altura:</label><br />
            <input type="number" id="inputAltura" />
            <div class="descricao">Em centímetros.</div>
        </div>
        <div>
            <label>Seu gênero:</label>
            <br />
            <input type="radio" name="inputGenero" value="1" /> Masculino <br />
            <input type="radio" name="inputGenero" value="2" /> Feminino <br />
        </div>
        <div>
            <label>Agora precisamos saber o seu nível de atividade física:</label>
            <br />
            <input type="radio" name="inputAtividadeFisica" value="1" /> Sedentário <br />
            <input type="radio" name="inputAtividadeFisica" value="2" /> Ativo <br />
            <input type="radio" name="inputAtividadeFisica" value="3" /> Muito ativo <br />
        </div>
        <div class="action">
            <button onclick="calcularConsumoDiario()">Calcular</button>
        </div>
    </div>

    <p>
    <div id='lista'></div>
    </p>

    <script src="script.consumo.diario.js"></script>
    <script src="script.calculadora.alimentos.js"></script>

</body>

</html>
