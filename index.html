<html>

<head>
    <title>Dietinha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/buttons.css" crossorigin="" />
    <link rel="stylesheet" href="css/form.css" crossorigin="" />
    <link rel="stylesheet" href="css/style.css?v2" crossorigin="" />
    <link rel="stylesheet" href="css/show.message.css" crossorigin="" />
    <link rel="stylesheet" href="css/animations.css" crossorigin="" />
    <link rel="stylesheet" href="css/list.css" crossorigin="" />
    <link rel="stylesheet" href="css/theme.light.css" crossorigin="" id="styTheme" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="img/icons/icon-128x128.png">

</head>

<body>
    <div id="main">
        <div class="tab close">
            <div class="btn-tab-switch" onclick="swapForms(0, this)">
                <div></div>
            </div>
            <div class="form">
                <div class="title">O que você comeu hoje?</div>
            </div>
        </div>

        <div class="tab open" id="tabHomeCalculadora">
            <div class="btn-tab-switch" onclick="swapForms(1, this)">
                <div></div>
            </div>
            <div class="form">
                <div class="title">Calculadora de alimentos</div>
                <div class="full">
                    <label>Digite o nome do alimento:</label>
                    <input type="text" class="textForm" id="txtPesquisa" oninput="txtPequisaAlterado(this.value)" />
                </div>
                <div class="full">
                    <div id='outputListaAlimentos'></div>
                    <div id='outputHistoricoCalculos'></div>
                </div>
            </div>
        </div>

        <div class="tab close" id="tabHomeCardapio">
            <div class="btn-tab-switch" onclick="swapForms(2, this)">
                <div></div>
            </div>
            <div class="form">
                <div class="title">Meu cardápio</div>
                <div class="full">
                    <div id='outputListaCardapio'></div>
                </div>
            </div>
        </div>

        <div class="tab close">
            <div class="btn-tab-switch" onclick="swapForms(3, this)">
                <div></div>
            </div>
            <div class="form">
                <div class="title">Consumo diário de calorías</div>

                <div id='outputResultadoConsumoDiario' class="full"></div>

                <div>
                    <label>Digite a idade:</label>
                    <input type="number" class="textForm" id="inputIdade" />
                </div>
                <div>
                    <label>Digite o peso:</label>
                    <input type="number" class="textForm" id="inputPeso" />
                    <div class="descricao">Em quilogramas.</div>
                </div>
                <div>
                    <label>Digite a altura:</label>
                    <input type="number" id="inputAltura" />
                    <div class="descricao">Em centímetros.</div>
                </div>
                <div>
                    <label>Gênero:</label>
                    <input type="radio" name="inputGenero" value="M" /> Masculino <br />
                    <input type="radio" name="inputGenero" value="F" /> Feminino <br />
                </div>
                <div>
                    <label>Nível de atividade física:</label>
                    <input type="radio" name="inputAtividadeFisica" value="1" /> Sedentário <br />
                    <input type="radio" name="inputAtividadeFisica" value="2" /> Ativo <br />
                    <input type="radio" name="inputAtividadeFisica" value="3" /> Muito ativo <br />
                </div>
                <div class="action">
                    <button class="btn-main" onclick="calcularConsumoDiario()">Calcular</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <button class="btn-mini" onclick="swapTheme()">Trocar tema</button>
        </div>
    </div>

    <script src="js/data/lista.alimentos.js"></script>
    <script src="js/lib/local.storage.js"></script>
    <script src="js/lib/show.message.js"></script>
    <script src="js/lib/uuidv4.js"></script>
    <script src="js/lib/forms.js"></script>
    <script src="js/lib/treatments.js"></script>
    <script src="js/sw/install.js"></script>
    <script src="js/service/calculadora.alimentos.js"></script>
    <script src="js/service/cardapio.js"></script>
    <script src="js/service/consumo.diario.js"></script>
    <script src="js/service/configs.js"></script>

    <script>
        try {
            loadConfigs();
            showConsumoDiario();
            showCardapio();
            swInstall();
        } catch (e) {
            console.log(e);
            alert(e.message);
        }
    </script>
</body>

</html>
