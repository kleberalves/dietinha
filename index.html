<html>

<head>
    <title>Dietinha - Calculadora de Calorias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: Roboto;
        }

        body {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #124c74;
        }

        button {
            padding: 10px 30px;
            border-radius: 10px;
            border: 0px;
            background-color: #124c74;
            color: #fff;
        }

        input {
            padding: 5px 10px;
            border-radius: 10px;
            margin-top: 2px;
        }

        .textForm {
            width: 100%;
            height: 40px;
        }

        .descricao {
            font-size: 13px;
            color: #808080;
        }

        .rowList {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            flex-direction: column;
            margin-top: 10px;
        }

        .rowList .title {
            font-size: 18px;
            font-weight: bold;
        }

        .rowList .title span {
            font-size: 12px;
            padding-left: 5px;
            color: #9d9d9d;
        }

        .rowList .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rowList .actions .action {
            font-size: 13px;
        }

        .form {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 550px;
            min-width: 570px;
            padding: 10px;
            box-shadow: 10px 10px 100px 2px #ccc;
            border-radius: 26px;
            margin-bottom: 20px;
        }

        .form .title {
            font-size: 20px;
            width: 100%;
            font-weight: bold;
        }

        .form>div {
            margin-top: 10px;
            width: 49%;
        }

        .form > .action {
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        .form .full{
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Calculadora de Calorias</h1>

    <div class="form">
        <div class="title">Calorias de Alimentos</div>
        <div>
            <label>Digite o nome do alimento:</label> <br />
            <input type="text" class="textForm" id="txtPesquisa" oninput="txtPequisaAlterado(this.value)" />
        </div>
        <div class="full">
            <div id='outputListaAlimentos'></div>
            <div id='outputHistoricoCalculos'></div>
        </div>
    </div>


    <div class="form">
        <div class="title">Consumo Diário </div>
        <div>
            <label>Digite a sua Idade:</label>
            <input type="number" class="textForm" id="inputIdade" />
        </div>
        <div>
            <label>Digite o seu peso:</label><br />
            <input type="number" class="textForm" id="inputPeso" />
            <div class="descricao">Em quilogramas.</div>
        </div>
        <div>
            <label>Digite a sua altura:</label><br />
            <input type="number" id="inputAltura" />
            <div class="descricao">Em centímetros.</div>
        </div>
        <div>
            <label>Seu gênero:</label>
            <br />
            <input type="radio" name="inputGenero" value="1" /> Masculino <br />
            <input type="radio" name="inputGenero" value="2" /> Feminino <br />
        </div>
        <div>
            <label>Agora precisamos saber o seu nível de atividade física:</label>
            <br />
            <input type="radio" name="inputAtividadeFisica" value="1" /> Sedentário <br />
            <input type="radio" name="inputAtividadeFisica" value="2" /> Ativo <br />
            <input type="radio" name="inputAtividadeFisica" value="3" /> Muito ativo <br />
        </div>
        <div class="action">
            <button onclick="calcularConsumoDiario()">Calcular</button>
        </div>
    </div>

    <p>
    <div id='lista'></div>
    </p>

    <hr />



    <script src="script.consumo.diario.js"></script>
    <script src="script.calculadora.alimentos.js"></script>

</body>

</html>
